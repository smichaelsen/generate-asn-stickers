<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + TS</title>
</head>
<body>
<form id="barcodeForm">
    <label for="paperSize">Paper Size:</label>
    <select id="paperSize">
        <option value="a4">A4</option>
        <option value="letter">Letter</option>
    </select><br>

    <label for="rows">Rows:</label>
    <input type="number" id="rows" min="1" value="16"><br>

    <label for="columns">Columns:</label>
    <input type="number" id="columns" min="1" value="4"><br>

    <label for="prefix">Prefix:</label>
    <input type="text" id="prefix" placeholder="ASN"><br>

    <label for="start">Start Number:</label>
    <input type="number" id="start" min="0" value="1000"><br>

    <label for="end">End Number:</label>
    <input type="text" id="end" readonly value="1064"><br>

    <a href="#" id="generate">[ Generate ]</a>
</form>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
